<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .converter {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #666;
    }

    input[type="number"] {
      padding: 5px;
      width: 100px;
    }

    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <div class="converter">
      <label for="celsius">Celsius:</label>
      <input type="number" id="celsius">
      <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
      <label for="fahrenheit">Fahrenheit:</label>
      <input type="number" id="fahrenheit">
      <button onclick="convertToCelsius()">Convert to Celsius</button>
    </div>
  </div>

  <script>
    function convertToCelsius() {
      var fahrenheitInput = document.getElementById("fahrenheit");
      var celsiusInput = document.getElementById("celsius");
      var fahrenheitValue = parseFloat(fahrenheitInput.value);
      var celsiusValue = (fahrenheitValue - 32) * 5 / 9;
      celsiusInput.value = celsiusValue.toFixed(2);
    }

    function convertToFahrenheit() {
      var celsiusInput = document.getElementById("celsius");
      var fahrenheitInput = document.getElementById("fahrenheit");
      var celsiusValue = parseFloat(celsiusInput.value);
      var fahrenheitValue = celsiusValue * 9 / 5 + 32;
      fahrenheitInput.value = fahrenheitValue.toFixed(2);
    }
  </script>
</body>
</html>
